<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 포트폴리오 - JYC8369</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="base-background"></div>
    <main class="photography-page">
        <a href="index.html" class="back-button">← Back</a>

        <section class="portfolio-hero">
            <h1>사진 포트폴리오</h1>
            <p>다양한 순간들을 담아낸 사진 작품들입니다.</p>
        </section>

        <section class="gallery">
            <h2>갤러리</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="images/pd1.png" alt="사진 1">
                    <div class="gallery-overlay">
                        <h3>풍경 사진</h3>
                        <p>자연의 아름다움을 담은 작품</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="images/pd2.png" alt="사진 2">
                    <div class="gallery-overlay">
                        <h3>인물 사진</h3>
                        <p>사람의 감정을 표현한 포트레이트</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="images/pd3.png" alt="사진 3">
                    <div class="gallery-overlay">
                        <h3>이벤트 사진</h3>
                        <p>특별한 순간을 기록한 사진들</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // 갤러리 아이템 호버 효과
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.querySelector('.gallery-overlay').style.opacity = '1';
            });
            item.addEventListener('mouseleave', () => {
                item.querySelector('.gallery-overlay').style.opacity = '0';
            });
        });
    </script>
</body>
</html>
