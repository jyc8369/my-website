<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24/7 Minecraft Server - JYC8369</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="base-background"></div>
    <main class="minecraft-page">
        <a href="index.html" class="back-button">← Back</a>
        
        <!-- 메인 서버 소개 섹션 -->
        <section class="server-hero">
            <div class="server-banner">
                <img src="images/min_b.jpg" alt="서버 배너">
            </div>
            <h1 class="server-title">24/7 Minecraft Server</h1>
        </section>

        <!-- 서버 정보 섹션 -->
        <section class="server-info">
            <div class="info-card">
                <h2>서버 정보</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <h3>버전</h3>
                        <p>1.20.1 ~ 1.21.8</p>
                    </div>
                    <div class="info-item">
                        <h3>서버 주소</h3>
                        <p class="server-address">jeoncan.mcv.kr</p>
                        <button class="copy-button">주소 복사</button>
                    </div>
                    <div class="info-item">
                        <h3>상태</h3>
                        <p class="server-status">확인 중... ⚪</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 서버 설명 섹션 -->
        <section class="server-features">
            <h2>서버 특징</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <img src="images/feature1.png" alt="365일 24시간 운영">
                    <h3>안정적인 운영</h3>
                    <p>서버로 항상 안정적인 게임 환경을 제공합니다.</p>
                </div>
                <div class="feature-card">
                    <img src="images/feature2.png" alt="커스텀 플러그인">
                    <h3>커스텀 플러그인(진행중)</h3>
                    <p>다양한 커스텀 플러그인으로 더욱 재미있는 게임 경험을 제공합니다.</p>
                </div>
                <div class="feature-card">
                    <img src="images/feature3.png" alt="친절한 커뮤니티">
                    <h3>활발한 커뮤니티</h3>
                    <p>친절한 유저들과 함께하는 즐거운 마인크래프트 서버입니다.</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        // 서버 주소 복사 기능
        document.querySelector('.copy-button').addEventListener('click', () => {
            navigator.clipboard.writeText(document.querySelector('.server-address').textContent);
            alert('서버 주소가 복사되었습니다!');
        });

        // 서버 상태 확인 함수
        async function checkServerStatus() {
            const serverStatus = document.querySelector('.server-status');
            try {
                const response = await fetch('https://api.mcsrvstat.us/2/jeoncan.mcv.kr:25565');
                const data = await response.json();
                
                if (data.online) {
                    serverStatus.innerHTML = '온라인 🟢';
                    serverStatus.style.color = '#00ff00';
                } else {
                    serverStatus.innerHTML = '오프라인 🔴';
                    serverStatus.style.color = '#ff0000';
                }
            } catch (error) {
                serverStatus.innerHTML = '확인 불가 ⚠️';
                serverStatus.style.color = '#ffff00';
            }
        }

        // 페이지 로드시 상태 확인
        checkServerStatus();
        
        // 30초마다 상태 갱신
        setInterval(checkServerStatus, 30000);
    </script>
</body>
</html>
